<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Jérôme Haas">
	<meta name="description" content="This is a challenge from FrontendMentor called 'Pricing Card Component'.">
	<title>Pricing Card Component</title>
	<link rel="stylesheet" href="/css/central.css">
	<link rel="icon" type="image/png" href="/assets/favicon/favicon.ico">
</head>
<body>
	<section class="pricing-card">

		<h1 class="pricing-card__title">Our Pricing</h1>
		
		<div class="pricing-card__toggle toggle js-toggle">
			<p class="toggle__label">Annually</p>
			<span class="toggle__switch toggle__switch--monthly">				
				<div class="toggle__switch toggle__switch--outer ">
					<div class="toggle__switch toggle__switch--inner"></div>
				</div>
			</span>
			<p class="toggle__label">Monthly</p>
		</div>

		<div class="pricing-card__card-wrapper">
			<div class="pricing-card__card card">
				<p class="card__title">Basic</p>
				<span class="card__price price">
					<span class="price__dollar-sign">$</span>
					<p class="price__amount price__amount--basic"></p>
				</span>
				<div class="card__item-wrapper">
					<p class="card__item">500 GB Storage</p>	
					<p class="card__item">2 Users Allowed</p>	
					<p class="card__item">Send up to 3 GB</p>	
				</div>
				<a href="" class="card__button button button--blue">Learn more</a>
			</div>
			<div class="pricing-card__card card card--blue">
				<p class="card__title">Professional</p>
				<span class="card__price price">
					<span class="price__dollar-sign">$</span>
					<p class="price__amount price__amount--professional"></p>
				</span>
				<div class="card__item-wrapper">
					<p class="card__item">1 TB Storage</p>	
					<p class="card__item">5 Users Allowed</p>	
					<p class="card__item">Send up to 10 GB</p>	
				</div>
				<a href="#" class="card__button">Learn more</a>
			</div>
			<div class="pricing-card__card">
				<p class="card__title">Master</p>
				<span class="card__price price">
					<span class="price__dollar-sign">$</span>
					<p class="price__amount price__amount--master"></p>
				</span>
				<div class="card__item-wrapper">
					<p class="card__item">2 TB Storage</p>	
					<p class="card__item">10 Users Allowed</p>	
					<p class="card__item">Send up to 20 GB</p>	
				</div>
				<a href="#" class="card__button button button--blue">Learn more</a>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="./js/main.min.js"></script>
	</body>
	</html>
